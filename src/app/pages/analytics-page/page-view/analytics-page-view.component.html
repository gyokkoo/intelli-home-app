<div id="container">
   <div class="power-usage-description-wrapper">
      <div>
         <span class="power-usage-text">Power usage</span>
         <span class="material-icons helper-icon">info_outline</span>
         <span class="material-icons more-icon">more_vert</span>
      </div>

      <div class="consumption-text">{{totalMoney}} &euro; ~ {{totalElectricity}}
         kWh
      </div>
   </div>
   <app-power-usage-chart></app-power-usage-chart>

   <mat-divider class="charts-divider"></mat-divider>

   <div class="trends-description-wrapper">
      <span class="power-usage-text">Trends</span>
      <span class="material-icons helper-icon">info_outline</span>
      <span class="material-icons more-icon">more_vert</span>
   </div>
   <app-usage-trends-chart></app-usage-trends-chart>
</div>
